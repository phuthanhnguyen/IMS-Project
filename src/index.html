  <script>
    $(function(){
      $('[data-toggle="popover"]').popover({
        container: 'body',
        html: true,
        content: function () {
          var clone = $($(this).data('popover-content')).clone(true).removeClass('hide');
          return clone;
        }
      }).click(function(e) {
        e.preventDefault();
      });
    });
  </script>
