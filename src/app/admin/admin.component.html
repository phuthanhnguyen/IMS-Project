<md-sidenav-layout fullscreen>
  <md-toolbar color="primary">
    <button md-button>IMS Application</button>
    <button md-button [md-menu-trigger-for]="menu">
      Create
    </button>
    <md-menu #menu="mdMenu">
      <button md-menu-item routerLink="newaccount">New account</button>
      <button md-menu-item routerLink="">Something else</button>
    </md-menu>
    <span class="app-toolbar-filler"></span>
    <button md-button (click)="logout()">Logout</button>
  </md-toolbar>
  <div class="app-content">
    <router-outlet></router-outlet>
  </div>
</md-sidenav-layout>
